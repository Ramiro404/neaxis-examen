<div class="grid">
  <div class="left">
    <form>
      <div class="form-group">
        <label for="search" class="form-label mt-4">Buscar un grupo</label>
        <input type="search" name="search" class="form-control" id="search" placeholder="Buscar..." [(ngModel)]="search"
          (input)="searchGroup()">
      </div>
    </form>

    <div class="list">
      <div draggable class="card  mb-2" *ngFor="let group of filteredGroups" [dragData]="group">
        <div class="card-body">
          <h4 class="card-title">{{ group.name }}</h4>
        </div>
      </div>
    </div>

  </div>
  <div class="right" droppable (onDrop)="onItemDrop($event)">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let employee of employees">
        <input class="form-check-input" type="checkbox" name="employee" id="employee" value="" checked/>
        <label class="form-check-label" for="employee">
          {{employee.name}} {{employee.last_name}}
        </label>
      </li>
    </ul>
  </div>
</div>
